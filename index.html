<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>ReCreate Challenge : Javascript </title>
</head>
<body>

    <header>
        <h2>Challenge 1: Your Age in Days</h2>
    </header>

    <main>
        <div class="flex-container1">
            <div>
            <button id="green" class="greenBtn">Click Me</button>
            </div>
            <div>
            <button id="red" class="redBtn">Reset</button>
            </div>
          </div>
        <div class="flex-container1-result">
                 <!-- CREATE H1 ELEMENT HERE -->
        </div>
        <div class="flex-container2">
            <h2>Challenge 2: Quote generator</h2>
        </div>
            <div class="quote">
              <div class="wrapper">
                  <h2 class="header">
                      Quote of the Day
                  </h2>
                <div class="quote-area">
                    <i class="fa-solid fa-quote-left"></i>
                    <p class="quote-text">Make it work, make it right, make it fast.</p>
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <div class="quote-author">
                    <span>- Burt Rutan</span>
                </div>
                <div class="features">
                    <i class="fa-solid fa-volume-high" id="sounds"></i>
                    <button class="new-quote">New Quote</button>
                </div>
               </div>
            </div>
        <div class="flex-container3">
            <h2>Challenge 3: Cat Generator</h2>
        </div>
            <div class="cat-container">
                <div>
                <button id="genCat">Generate Cat</button>
                </div>
                <div>
                <button id="resetCat">Reset</button>
                </div>
            </div>
            <div class="cat-image">
                <!-- Create img el -->
            </div>
        <div class="flex-container4">
            <h2>Challenge 4: Todo List App</h2>
        </div>
        <div class="list-container">
            <h2>What's the Plan for Today?</h2>
        <div class="input-area">
            <input type="text" id="textarea" placeholder="Add a task" required>
            <button id="todoBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="todo-area">
            <ul class="todo-list">
                <!-- div.todo
                li 
                li
                button check
                button delete
                /div-->
            </ul>
        </div>
        </div>
        
    </main>
<script src="app.js"></script>
</body>
</html>
